<div class="col-md-8">
    <h3><b>Log In</b></h3>
    <h5 class="ToRed">Sorry, wrong login or password!</h5>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputLogin" class="col-xs-2 control-label">Login:</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" id="inputLogin" placeholder="Enter your login here..">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-xs-2 control-label">Password:</label>
            <div class="col-xs-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="***********">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
                <button type="submit" class="btn btn-default" href="#">Log in!</a></button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
                <h5><a href="#">create new account</a></h5>
            </div>
        </div>
    </form>
</div>
