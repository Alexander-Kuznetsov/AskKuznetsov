<!-- main (left column) -->
<!-- signup -->

<div class="col-md-8">
    <h3><b>Registration</b></h3>
    <form enctype="multipart/form-data" class="form-horizontal" method="post" action="{% url 'signup' %}">
        {% csrf_token %}
		{% for field in form %}
            <div class="form-group">
                <label class="col-xs-2 control-label"> {{ field.label }}</label>
                <div class="col-xs-10">
                    {{ field }}
                </div>
				{% for error in field.errors %}
					<span class="help-block col-sm-offset-4 col-sm-8">{{ field.errors }}</span>
				{% endfor %}
            </div>
        {% endfor %}
		<div class="form-group">
		    <div class="col-xs-offset-2 col-xs-10">
		      	<button type="submit" class="btn btn-default">Confirm</button>
		    </div>
		</div>
	</form>
</div>
