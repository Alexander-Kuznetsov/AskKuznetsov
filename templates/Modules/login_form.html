<!-- main (left column) -->

<div class="col-md-8">
    <h3><b>Log In</b></h3>
    <form class="form-horizontal" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <span class="help-block error-form"> {{ form.non_field_errors }} </span>
        {% for field in form %}
            <div class="form-group">
                <label class="col-xs-2 control-label"> {{ field.label }}</label>
                <div class="col-xs-10">
                    {{ field }}
                </div>
                {% for error in field.errors %}
                    <span class="help-block col-sm-offset-4 col-sm-8">{{ error }}</span>
                {% endfor %}
            </div>
        {% endfor %}
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
                <button name="login" type="submit" class="btn btn-default">Log in!</button>
            </div>
        </div>
    </form>
    <div class="col-xs-offset-2 col-xs-10">
        <h5><a href="{% url 'signup' %}">create new account</a></h5>
    </div>
</div>
