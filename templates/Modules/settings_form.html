<!-- main (left column) -->

<div class="col-md-8">
    <h3><b>Settings: {{ user.username }} </b></h3>
	<form method="post" action="{% url 'settings' %}" class="form-horizontal">
		{% csrf_token %}
		{% for field in form %}
            <div class="form-group">
                <label class="col-xs-2 control-label"> {{ field.label }}</label>
                <div class="col-xs-10">
                    {{ field }}
                </div>
				{% for error in field.errors %}
					<span class="help-block col-sm-offset-4 col-sm-8">{{ field.errors }}</span>
				{% endfor %}
            </div>
        {% endfor %}
		<div class="form-group">
		    <label for="inputAvatarImg" class="col-xs-2 control-label">Upload Avatar:</label>
		    <div class="col-xs-10">
	      		<input type="file" id="inputAvatarImg">
	      		<img class="avatar-setting" align="left" src="/static/img/image.jpg">
		    </div>
		</div>
		<div class="form-group">
		    <div class="col-xs-offset-2 col-xs-10">
	  			<button type="submit" class="btn btn-default">Save</button>
		    </div>
		</div>
	</form>
</div>
