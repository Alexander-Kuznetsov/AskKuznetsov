<div class="panel panel-default">
	<div class="panel-body">
        <img class="avatar-post" align="left"  src="static/img/frame.jpg">
        <h3 class="absolute-top"><a href="{{article.get_url}}">{{article.title}}</a></h3>
        <p class="text-post">{{article.text}}</p>
	</div>
    <div class="panel-body">
        <span>
			<!--
			<button type="button" class="btn btn-default" aria-label="Left Align">
				<span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> {{article.rating_like}}
			</button>
			</a>-->

			<ul>
				<li data-id="{{ article.id }}" data-type="article" data-action="like" title="like">
					<span class="glyphicon glyphicon-thumbs-up"></span>
					<span data-count="like">{{ like_obj.votes.rating_like.count }}</span>
					{% csrf_token %}
				</li>
				<li data-id="{{ like_obj.id }}" data-type="article" data-action="dislike" title="dislike">
					<span class="glyphicon glyphicon-thumbs-down"></span>
					<span data-count="dislike">{{ like_obj.votes.dislikes.count }}</span>
				</li>
			</ul>
			<button type="button" class="btn btn-default" aria-label="Left Align">
				<span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span> {{article.rating_dislike}}
			</button>
		  </span>
        <span class="count-ansver">
			<a>Answer {{ article.get_count_answers }}</a>
		</span>
        <span class="tags-massage">
			Tags:
			{% for tag in article.tags.all %}
              <a> {{tag.title}} </a>
            {% endfor %}
		</span>
    </div>
</div>
