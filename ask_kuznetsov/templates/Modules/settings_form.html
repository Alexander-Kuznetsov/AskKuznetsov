	<form method="post" action="{% url 'settings' %}" class="form-horizontal">
		{% csrf_token %}
		{% for field in form %}
            <div class="form-group">
                <label class="col-xs-2 control-label"> {{ field.label }}</label>
                <div class="col-xs-10">
                    {{ field }}
                </div>
				{% for error in field.errors %}
					<span class="help-block col-sm-offset-4 col-sm-8">{{ field.errors }}</span>
				{% endfor %}
            </div>
        {% endfor %}
