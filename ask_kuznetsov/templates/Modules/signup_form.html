<div class="col-md-8">
    <h3><b>Registration</b></h3>
    <form class="form-horizontal">
    	<div class="form-group">
		    <label for="inputLogin" class="col-xs-2 control-label">Login:</label>
		    <div class="col-xs-10">
		      	<input type="text" class="form-control" id="inputLogin" placeholder="Pupkin">
		    </div>
		</div>
		<div class="form-group">
		    <label for="inputEmail" class="col-xs-2 control-label">Email:</label>
		    <div class="col-xs-10">
		      	<input type="email" class="form-control" id="inputEmail" placeholder="pupkin@mail.ru">
		    </div>
		</div>
		<div class="form-group">
		    <label for="inputNickName" class="col-xs-2 control-label">Name:</label>
		    <div class="col-xs-10">
		      		<input type="text" class="form-control" id="inputNickName" placeholder="SuperPupkin">
		    </div>
		</div>
		<div class="form-group">
		    <label for="inputPassword" class="col-xs-2 control-label">Password:</label>
		    <div class="col-xs-10">
		      	<input type="password" class="form-control" id="inputPassword" placeholder="***********">
		    </div>
		</div>
		<div class="form-group">
		    <label for="repeatPassword" class="col-xs-2 control-label">Repeat password:</label>
		    <div class="col-xs-10">
		      	<input type="password" class="form-control" id="repeatPassword" placeholder="***********">
		    </div>
		</div>
		<div class="form-group">
		    <label for="inputAvatarImg" class="col-xs-2 control-label">Upload Avatar:</label>
		    <div class="col-xs-10">
	      		<input type="file" id="inputAvatarImg">
	      		<img class="avatar-setting" align="left" src="static/img/image.jpg">
		    </div>
		</div>
		
		<div class="form-group">
		    <div class="col-xs-offset-2 col-xs-10">
		      	<button type="submit" class="btn btn-default" href="#">Confirm</a></button>
		    </div>
		</div>
	</form>
</div>
